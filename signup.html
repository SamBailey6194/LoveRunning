<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Tags for Search Engine-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runner, Ireland, Dublin, sport, exercise">
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-zip/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-zip/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-zip/favicon-32x32.png">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Body-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's Get You Signed Up</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="text-input" name="first_name" required><br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="text-input" name="last_name" required><br>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" class="text-input" name="email_address" required><br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run</button>
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page. Opens in a new tab."><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.x.com" target="_blank" rel="noopener"
                    aria-label="Visit our x (formerly Twitter) page. Opens in a new tab."><i
                        class="fa-brands fa-square-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youttube channel. Opens in a new tab."><i
                        class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page. Opens in a new tab."><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/b28d0f6314.js" crossorigin="anonymous"></script>
</body>

</html>
